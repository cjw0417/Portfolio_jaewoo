<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신분증 본인확인</title>

    <!-- css -->
    <link rel="stylesheet" href="/OCR/css/reset.css">
    <link rel="stylesheet" href="/OCR/css/OCR main.css">
    <link rel="stylesheet" href="/OCR/css/OCR_result.css">
    <link rel="stylesheet" href="/OCR/js/jquery.mobile-1.3.2.min.css">
    <link rel="stylesheet" href="/OCR/js/jquery.mobile-1.3.2.css">
    
    <!-- jQuery 라이브러리 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/OCR/js/OCR_main.js"></script>
    
</head>
<body>
    <div id="skipNavi" aria-hidden="true">
        <a href="#container">본문바로가기</a>
    </div>
    <div id="Sbjpop01" class="pop_wrap pop-new medium">
        <article class="popup sbj_bottom">
            <div class="pop_head">
                <h3>모바일 신분증을 제출해주세요</h3>
            </div>

            <!--  레이어팝업 최대 높이값 600px 초과시 그라데이션 생성 -->
            <div class="gradient_over"></div>
            <!--  //레이어팝업 최대 높이값 600px 초과시 그라데이션 생성 -->

            <div class="pop_cont">
                <div class="inner">
                    <!-- 신분증 이미지 예시 -->
                    <div class="id_card_scan new_idscan">
                        <div class="license_scan">
                            <img src="/OCR/img/license.png" alt="운전면허증 예시 이미지">
                        </div>
                        <div class="scan_area"><img src="/OCR/img/license_after.png" alt="신분증 스캔 예시 이미지"></div>
                        <div class="scan_bar"></div>
                    </div>
                    <!-- //신분증 이미지 예시 -->
                </div>
                <p class="idscan_tit2"><strong><span class="idscan_txtbl">[결과확인]</span> 버튼을 눌러<br> 신분증 정상 인증여부를 확인해주세요</strong></p>
                <div class="list-box1">
                    <ul class="list-dot">
                        <li>신분증 제출을 하지 않았다면 [모바일 신분증]을 <b>보관중인 앱에서 제출 후 진행해주세요.</b></li>
                        <li>인증 유효시간 경과 후에는 처음부터 다시 진행해주세요.</li>
                        <li>현재 휴대폰에 등록된 <b>모바일 신분증</b>이 없다면 신분증 촬영을 이용해주세요.</li>
                    </ul>
                </div>
            </div>

            <div class="fixed-btn">
                <div class="btn_wrap btn_group chk_result">
                    <button type="button" class="btn line_gray left" onclick="location.href='main.html'"><span>취소</span></button>
                    <button type="button" class="btn default blue"><span>결과확인</span></button>
                </div>
            </div>

            <button type="button" class="btn_close pop-close" onclick="location.href='main.html'"><span>팝업닫기</span></button>
        </article>
    </div>
</body>
</html>
